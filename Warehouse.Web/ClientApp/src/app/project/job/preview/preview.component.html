<div class="d-flex flex-row h-100" *ngIf="Job">
  <div id="jobDetails">
    <div class="greyText mat-body-strong">Details</div>
    <div>
      <div>Created</div>
      <div class="mat-body">{{Job.created | date:'short'}}</div>
    </div>
    <div>
      <div>Deadline</div>
      <div class="mat-body">{{Job.deadline | date:'short'}}</div>
    </div>
    <div>
      <div>Status</div>
      <div class="d-flex flex-row align-items-center">
        <div [style.background]="tenantService.GetJobStatus(Job).colour" class="blip mr-1"></div>
        <label>
          <select [value]="Job.jobStatus.id" #status (change)="UpdateStatus(status.value)">
            <option *ngFor="let status of tenantService.Tenant.jobStatuses" [value]="status.id">
              {{status.name}}
            </option>
          </select>
        </label>
      </div>
    </div>
    <div>
      <div>Type</div>
      <div class="d-flex flex-row align-items-center">
        <div [style.background]="tenantService.GetJobType(Job).colour" class="blip mr-1"></div>
        <label>
          <select [value]="Job.jobType.id" #type (change)="UpdateType(type.value)">
            <option *ngFor="let type of tenantService.Tenant.jobTypes" [value]="type.id">
              {{type.name}}
            </option>
          </select>
        </label>
      </div>
    </div>
    <div>
      <div>Priority</div>
      <div class="d-flex flex-row align-items-center">
        <div [style.background]="tenantService.GetJobPriority(Job).colour" class="blip mr-1"></div>
        <label>
          <select [value]="Job.jobPriority.id" #priority (change)="UpdatePriority(priority.value)">
            <option *ngFor="let priority of tenantService.Tenant.jobPriorities" [value]="priority.id">
              {{priority.name}}
            </option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <div id="job">
    <div class="mat-display-1">{{Job.title}}</div>
    <div>{{Job.description}}</div>
  </div>

  <div id="avatars">
    <avatar [User]="user" *ngFor="let user of GetUsers(Job)"></avatar>
  </div>
</div>
