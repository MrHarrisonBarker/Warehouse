<div class="container-img" (mouseenter)="hover = true" (mouseleave)="hover = false">
<!--  class="p-1"-->
  <img [src]="User.avatar" [alt]="User.displayName" [width]="Width" [height]="Width" >
  <div class="onlineIndicate" *ngIf="IsUserOnline()"></div>
  <img *ngIf="hover && (listId != null || roomId != null || jobId != null)" [src]="image" class="removeUser" (click)="RemoveUser()">
</div>
