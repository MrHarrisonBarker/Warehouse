<div class="d-flex flex-column w-100">
  <div class="mat-headline" style="margin: 1rem;">Statuses</div>

  <div *ngFor="let priority of Priorities()" class="d-flex flex-row mb-3">
    <input type="number" min="0" step="1" class="mr-3" #priorityOrder [value]="priority.order" (focusout)="DetectOrderChange(priority,priorityOrder.value)">
    <div class="priorityColour"><div [(colorPicker)]="priority.colour" (colorPickerClose)="DetectColourChange(priority)" [style.background]="priority.colour" class="blip h-100"></div></div>
    <input type="text" class="w-100 mx-3" #priorityName [value]="priority.name" (focusout)="DetectNameChange(priority,priorityName.value)">
    <button mat-icon-button (click)="DeletePriority(priority)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <div class="d-flex flex-row">
    <input type="number" min="0" step="1" class="mr-3" [value]="Priorities().length" #Order>
    <div class="priorityColour"><div [(colorPicker)]="colour" [style.background]="colour" class="blip h-100"></div></div>
    <input type="text" class="w-100 mx-3" #Name>


    <button mat-icon-button id="newListButton" (click)="NewPriority(Order.value,Name.value)">
      <mat-icon>add_box</mat-icon>
    </button>
  </div>
</div>
