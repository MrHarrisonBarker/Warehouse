<h2 mat-dialog-title>Add user to {{projectService.currentProject.name}}</h2>
<mat-dialog-content class="mat-typography">

  <mat-form-field style="width: 100%" appearance="outline">
    <mat-label>E-mail</mat-label>
    <input matInput #email placeholder="john@doe.co.uk"/>
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="AddUser(email.value)">Add</button>
</mat-dialog-actions>
