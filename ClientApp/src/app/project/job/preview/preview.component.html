<div class="d-flex flex-row h-100" *ngIf="Job">
  <div id="jobDetails">
    <div class="greyText mat-body-strong">Details</div>
    <div>
      <div>Created</div>
      <div class="mat-body">{{Job.created | date:'short'}}</div>
    </div>
    <div>
      <div>Deadline</div>
      <div class="mat-body">{{Job.deadline | date:'short'}}</div>
    </div>
    <div>
      <div>Status</div>
      <div class="d-flex flex-row align-items-center">
        <div [style.background]="tenantService.GetStatus(Job).colour" class="blip mr-1"></div>
        <div class="mat-body">{{Job.jobStatus.name}}</div>
      </div>
    </div>
    <div>
      <div>Type</div>
      <div class="d-flex flex-row align-items-center">
        <div [style.background]="tenantService.GetType(Job).colour" class="blip mr-1"></div>
        <div class="mat-body">{{Job.jobType.name}}</div>
      </div>
    </div>
    <div>
      <div>Priority</div>
      <div class="d-flex flex-row align-items-center">
        <div [style.background]="tenantService.GetPriority(Job).colour" class="blip mr-1"></div>
        <div class="mat-body">{{Job.jobPriority.name}}</div>
      </div>
    </div>
  </div>

  <div id="job">
    <div class="mat-display-1">{{Job.title}}</div>
    <div>{{Job.description}}</div>
  </div>

  <div id="avatars">
    <avatar [User]="user" *ngFor="let user of GetUsers(Job)"></avatar>
  </div>
</div>
