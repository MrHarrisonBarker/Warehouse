<h2 mat-dialog-title>New Job</h2>
<mat-dialog-content class="mat-typography">

  <mat-form-field style="width: 100%" appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput #Title placeholder="title"/>
  </mat-form-field>

  <mat-form-field style="width: 100%" appearance="outline">
    <mat-label>Description</mat-label>
    <input matInput #Description placeholder="description"/>
  </mat-form-field>

  <mat-form-field class="m-1" appearance="outline">
    <mat-label>Deadline</mat-label>
    <input matInput [min]="now" [(ngModel)]="DeadlineDate" [matDatepicker]="Deadline">
    <mat-datepicker-toggle matSuffix [for]="Deadline"></mat-datepicker-toggle>
    <mat-datepicker #Deadline></mat-datepicker>
  </mat-form-field>

  <mat-form-field style="width: 100%" appearance="outline">
    <mat-label>Associated Url</mat-label>
    <input matInput #AssociatedUrl placeholder="www.harrisonbarker.co.uk"/>
  </mat-form-field>

  <mat-form-field style="width: 100%" appearance="outline">
    <mat-label>Commit</mat-label>
    <input matInput #Commit placeholder="commit"/>
  </mat-form-field>


  <mat-form-field style="width: 100%" appearance="outline">
    <mat-label>Employments</mat-label>
    <input type="text" placeholder="Jon Doe" aria-label="Number" matInput [matAutocomplete]="auto" [(ngModel)]="selectedUser" (keyup.enter)="AddUser()">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of userBank" [value]="option.displayName">
        <div class="d-flex">
          <div>{{option.displayName}}</div>
          <img [src]="option.avatar" width="40px" height="40px" style="border-radius: 50%">
        </div>
      </mat-option>
    </mat-autocomplete>
    <!--    [formControl]="myControl"-->

  </mat-form-field>

  <div class="d-flex flex-row" id="colleagues"><img *ngFor="let user of selectedUsers" [src]="user.avatar" width="40px" height="40px" style="border-radius: 50%"></div>

  <mat-form-field appearance="outline" class="mr-3">
    <mat-label>Type</mat-label>
    <mat-select #Type>
      <mat-option *ngFor="let type of tenantService.Tenant.jobTypes" [value]="type.name">{{type.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="mr-3">
    <mat-label>Status</mat-label>
    <mat-select #Status>
      <mat-option *ngFor="let status of tenantService.Tenant.jobStatuses" [value]="status.name">{{status.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="mr-3">
    <mat-label>Priority</mat-label>
    <mat-select #Priority>
      <mat-option *ngFor="let priority of tenantService.Tenant.jobPriorities" [value]="priority.name">{{priority.name}}</mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="newJob(Title.value,Description.value,AssociatedUrl.value,Commit.value,Type.value,Status.value,Priority.value)">New
  </button>
</mat-dialog-actions>
