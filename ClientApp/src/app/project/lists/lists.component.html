<div class="d-flex h-100">
  <app-project-nav></app-project-nav>

  <div class="listList">
    <div *ngFor="let list of GetProjectListsFromStore()" (click)="GetList(list.id)">
      <div class="d-flex flex-column listItem" [class.activeList]="currentList.id == list.id">
        <div>{{list.name}}</div>
        <div>{{list.description}}</div>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column flex-grow-1">
    <div id="controlBar">
      <div class="greyText d-flex align-items-center">
        <mat-icon>domain</mat-icon>
        <div class="iconAligned">{{tenantService.Tenant?.name}} /</div>
        <mat-icon>source</mat-icon>
        <div class="iconAligned">{{projectService.currentProject?.name}} /</div>
        <mat-icon>subject</mat-icon>
        <div class="iconAligned">{{currentList.name}}</div>
      </div>
      <button mat-stroked-button color="primary" (click)="newJob()">New job</button>
    </div>

    <div class="listJobItem" *ngFor="let job of currentList?.jobs" (click)="SelectJob(job)">
      <div class="d-flex flex-column">
        <div class="d-flex flex-row align-items-center">
          <div [style.background]="tenantService.GetStatus(job).colour" class="blip mr-1"></div>
          <div [style.background]="tenantService.GetType(job).colour" class="blip mr-1"></div>
          <div [style.background]="tenantService.GetPriority(job).colour" class="blip mr-1"></div>
          <div class="mx-1">{{job.title}}</div>
          <!--          <div class="mat-caption">{{job.created | date:'short'}}</div>-->
        </div>
      </div>
    </div>
  </div>

  <job-preview class="JobPreview" *ngIf="selectedJob" [Job]="selectedJob" ></job-preview>
</div>
